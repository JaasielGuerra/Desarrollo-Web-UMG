<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <label for="username">Usuario</label>
        <input type="text" id="username" name="username">
        <br>
        <label for="clave">Clave</label>
        <input type="password" id="password" name="password">
    </form>

    <p>Cual es tu lenguaje favorito</p>

    <form >

        <input type="radio" name="lenguaje" id="html">

    </form>

    <form >
        <label for="email">Ingrese correo</label>
        <input type="email" id="email" name="email" placeholder="Ingrese correo">
        <br>
        <label for="archivo">Subir DPI</label>
        <input type="file" id="archivo" name="archivo">
        <input type="submit" value="Enviar">
    </form>
</body>

</html>
