<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mayusculas</title>
</head>
<body>
    <form name="formulario">


        <input type="text" name="entrada" onchange="mayus()">
        <br>
        <input type="text" name="salida">

       

    </form>

    <script type="text/javascript">

        function mayus() {
            document.formulario.salida.value = document.formulario.entrada.value.toUpperCase();
        }

    </script>
</body>
</html>
