<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lista</title>
</head>
<body>
    <input type="text" id="entrada">
    <input type="button" value="Agregar" onclick="flista()">

    <ul id="lista">
        <li>Programacion 1</li>
        <li>Programacion 2</li>
        <li>Programacion 3</li>
    </ul>


    <script type="text/javascript">

        function flista() {
            var nodo = document.createElement('li');
            var txt = document.getElementById('entrada').value;
            var texto = document.createTextNode(txt);
            nodo.appendChild(texto);
            document.getElementById('lista').appendChild(nodo);
        }
    
    </script>
</body>
</html>
